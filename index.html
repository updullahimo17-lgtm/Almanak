<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Property Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Kenya Property Manager</h1>
            <p>Simple property management for Kenyan landlords</p>
        </div>
    </header>
    
    <div class="container">
        <div class="form-container">
            <h2>Add New Property</h2>
            <form id="property-form">
                <div class="form-group">
                    <label for="property-name">Property Name:</label>
                    <input type="text" id="property-name" placeholder="e.g., Sunrise Apartments" required>
                </div>
                <div class="form-group">
                    <label for="property-location">Location:</label>
                    <input type="text" id="property-location" placeholder="e.g., Nairobi, Westlands" required>
                </div>
                <div class="form-group">
                    <label for="property-type">Property Type:</label>
                    <select id="property-type" required>
                        <option value="">Select type</option>
                        <option value="Apartment">Apartment</option>
                        <option value="House">House</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Plot">Plot</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="property-rent">Monthly Rent (KSh):</label>
                    <input type="number" id="property-rent" placeholder="e.g., 25000" required>
                </div>
                <div class="form-group">
                    <label for="property-status">Status:</label>
                    <select id="property-status">
                        <option value="Vacant">Vacant</option>
                        <option value="Occupied">Occupied</option>
                        <option value="Under Maintenance">Under Maintenance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="property-notes">Notes:</label>
                    <textarea id="property-notes" placeholder="Additional details about the property"></textarea>
                </div>
                <button type="submit" class="btn-primary">Add Property</button>
            </form>
        </div>
        
        <div class="property-list">
            <h2>Your Properties</h2>
            <div id="properties-container">
                <p id="no-properties">No properties added yet. Start by adding your first property above!</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Kenya Property Manager - Made for Kenyan landlords</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
